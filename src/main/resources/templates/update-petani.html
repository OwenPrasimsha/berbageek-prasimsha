<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Belajar Framework Spring</title>
</head>
<body>
    <form action="#" th:action="@{/update/{id}(id=${petani.id})}" th:object="${petani}" method="post">
        <label for="namaLengkap">Nama Lengkap</label>
        <input type="text" th:field="*{namaLengkap}" id="namaLengkap">
        <label for="noTlp">No Telepon</label>
        <input type="text" th:field="*{noTlp}" id="noTlp">
        <input type="submit" value="Update Petani">
    </form>
</body>
</html>
